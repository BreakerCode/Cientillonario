<div class="row w-100 ml-0 bg-color-main">
  <div class="col-8 header">
      <p class="ml-3 pt-3 text-white">{{usuario}}</p>
  </div>
  <div class="col-3">
    <button class="puntuacion btn bg-white text-color-main mt-1 mb-1">{{puntuacion}}g</button>
  </div>
</div>

    <div class="text-right d-flex position-relative">
      <div class="contador ml-auto text-center">
        <img src="assets/img/cronometro.png" class="w-100">
        <p class="tiempo">{{tiempoActual}}</p>
      </div>
    </div>
    <div class="balloon text-color-main d-flex">
      <p class="pregunta">{{id}}. {{pregunta.pregunta}}</p>
    </div>

    <div class="text-right">
      <img id="bombilla" src="assets/img/bombilla.png" class="comodines p-2" (click)="bombilla()">
    </div>
    <div class="text-right">
      <img id="bomba" src="assets/img/bomba.png" class="comodines" (click)="bomba()">
    </div>
  <img id="pistaImagen" src="assets/img/cientifico.png" class="cientifico">
  <textarea id="pistaTexto" rows="4" [(ngModel)]="pregunta.pista.pista" disabled="true" class="form-control border border-primary cientifico"  style="display: none"></textarea>



  <div class="footer">
      <button *ngFor="let respuesta of pregunta.respuestas; index as i" id="respuesta{{i}}" class="btn btn-respuesta btn-block bg-color-main text-white respuesta mt-2" (click)="comprobarRespuesta(respuesta)" [routerLink]="['/explicacion']">{{respuesta.respuesta}}</button>
  </div>
