<div class="container my-3">
  <div class="form-group">
    <label for="porcentaje">Porcentaje: </label>
    <input type="number" class="form-control" id="porcentaje" placeholder="Introduce porcentaje" [(ngModel)]="porcentaje.percent">
  </div>
  <button class="btn btn-primary" (click)="establecerPorcentaje(porcentaje)">Mandar porcentaje</button>
</div>
