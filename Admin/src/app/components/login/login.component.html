<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar sesión</h3>
                </div>
                <div class="panel-body">
                  <form id="formulario" name="form" novalidate="" class="ng-untouched ng-pristine ng-invalid">
                    <fieldset>
                      <div class="form-group">
                          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                          <input autofocus="" class="form-control ng-untouched ng-pristine ng-invalid" name="nick" placeholder="Nickname" required="" [(ngModel)]="usuario.user">
                      </div>

                      <div class="form-group">
                          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                          <input class="form-control ng-untouched ng-pristine ng-invalid" name="password" placeholder="Password" required="" type="password" [(ngModel)]="usuario.password">
                      </div>
                      <hr>
                      <div>
                        <button class="btn btn-lg btn-success btn-block" (click)="login()">Iniciar Sesión</button>
                      </div>
                    </fieldset>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
